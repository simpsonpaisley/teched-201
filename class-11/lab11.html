    <title>Lab 11</title>

    <style>
        * {
            margin: 0px;
        }

        body {
            background-color: #2f3640;
        }

        header {
            text-align: center;
            background-color: #e1b12c;
            height: 10vh;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        h1 {
            justify-self: center;
            color: #2f3640;
            font-family: 'Bebas Neue', cursive;
            font-size: 55px;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 100px;
            margin-bottom: 25px;
            padding-top: 25px;
            margin-top: none;
            background-color: #2f3640;
        }

        img {
            width: 25vw;
            height: 25vw;
            border: 10px ridge #e1b12c;
        }

        @media screen and (min-width: 628px) and (max-width: 1029px) {
            main {
                gap: 50px;
            }
        }

        @media screen and (max-width: 627px) and (min-width: 381px) {
            img {
                width: 50vw;
                width: 25vh;
            }

            main {
                gap: 20px;
            }

        }

        @media screen and (min-width: 318px) and (max-width: 380px) {
            main {
                flex-direction: column;
                align-items: center;
            }

            img {
                width: 80vw;
                height: 50vh;
            }
        }
    </style>
</head>
