<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 11 - Task 01 - Forms</title>

    <style>
        body {
            background-color: white;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            display: flex;
            flex-direction: column;
        }


        label {
            font-size: 15px;


        }

        .form {
            background-image: linear-gradient(blue, purple);
            box-shadow: 5px 5px 5px black;
            border: none;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            padding-top: 50px;
            padding-bottom: 50px;
            color: white;
            width: 75%;
            align-self: center;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 200px;
            padding: 5px;
            border-radius: 10px;
            text-align: center;
            border: none;
            box-shadow: 3px 3px 3px black;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        select {
            box-shadow: 5px 5px 5px black;
            border: none;
            border-radius: 10px;
            text-align: center;
            width: 200px;
            padding: 5px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .radioButtons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }

        .labelRadio {
            display: flex;
        }

        input[type=submit] {
            background-color: white;
            border: none;
            box-shadow: 3px 3px 3px black;
            border-radius: 10px;
            width: 150px;
            padding: 5px 0px 5px 0px;
            font-weight: bolder;
            font-size: large;
        }
    </style>
</head>

<body>
    <h1>Class 11 - Task 01 - Forms</h1>
    <div class="form" id="formSubmit">
        <form name=" formExample">
            <label for="firstName">First Name:</label> <br>
            <input type="text" id="firstName" name="firstName" placeholder="Please Enter Your First Name"
                required /><br>
            <label for="lastName">Last Name:</label><br>
            <input type="text" id="lastName" name="lastName" placeholder="Please Enter Your Last Name" required /><br>
            <label for="emailAd">Email Address:</label><br>
            <input type="email" id="emailAd" name="emailAd" placeholder="Please Enter Your Email Address"
                required /><br>
            <p>Age: </p>
            <div class="radioButtons">
                <div class="labelRadio">
                    <input type="radio" id="018" name="age" value="0-18">
                    <label for="018">0 - 18</label>
                </div>
                <div class="labelRadio">
                    <input type="radio" id="1825" name="age" value="18-25">
                    <label for="1825">18 - 25</label>
                </div>
                <div class="labelRadio">
                    <input type="radio" id="2550" name="age" value="25-50">
                    <label for="2550">25 - 50</label>
                </div>
                <div class="labelRadio">
                    <input type="radio" id="50" name="age" value="50-up">
                    <label for="50">50 and Over</label>
                </div>
            </div>
            <label for="password">Please Make a Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Please Enter a Password" required><br><br>
            <label for="country">Country in UK:</label><br>
            <select id="country" name="country">
                <option value="england">England</option>
                <option value="wales">Wales</option>
                <option value="scotland">Scotland</option>
                <option value="northernireland">Northern Ireland</option>
                <option value="channelIslands">Channel Islands</option>
                <option value="isleOfMan">Isle of Man</option>
                <option value="isleOfWight">Isle of Wight</option>
            </select><br><br>
            <input type="submit">

        </form>
    </div>

    <script src="homework.js"></script>
</body>

</html>
